<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="header-toolbar">
    <div class="menu_brand">
      
        <button mat-icon-button (click)="snav.toggle()" title="menu">
            <mat-icon>menu</mat-icon>
          </button>
      
          <a class="app-name" routerLink="home">Dixie</a>
          <img class="logo" src="/assets/logo_altran_header.png" alt="My logo">
    </div>

      <div class="profile">
            <i class="material-icons profile_icon">
              account_circle
            </i>
      </div>
          
  </mat-toolbar>
  

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list >
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="FAQ">FAQ</a>
      </mat-nav-list>
    </mat-sidenav >
    <mat-sidenav-content class="container">
    <!--  <app-ligne-select></app-ligne-select> -->
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>

  </div>
