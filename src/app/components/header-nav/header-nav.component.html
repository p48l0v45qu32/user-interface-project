<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="header-toolbar">
    <div class="menu_brand">
        <button mat-icon-button (click)="snav.toggle()" title="menu">
            <mat-icon>menu</mat-icon>
          </button>
      
          <a class="app-name" routerLink="home">WELCOME TO DIXIE-ALTRAN</a>
    </div>

      <div class="profile">
            <i class="material-icons profile_icon">
              account_circle
            </i>
      </div>
          
  </mat-toolbar>
  

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list >
        <a mat-list-item routerLink="home">On_Site</a>
        <a mat-list-item routerLink="listResult">Ng_Global</a>
        <a mat-list-item routerLink="listResult">XXXX</a>
        <a mat-list-item routerLink="listResult">XXXX</a>
        <a mat-list-item routerLink="listResult">XXXX</a>
      </mat-nav-list>
    </mat-sidenav >
    <mat-sidenav-content>
     <app-selection></app-selection>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
